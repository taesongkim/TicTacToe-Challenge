<html>
	<head>
		<title>Tic Tac Toe Challenge</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

		<!-- Fontawesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="main.css"> <!-- Styles -->


	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="tsquare" id="0"><i class="fa"></i></div>
					<div class="tsquare" id="1"><i class="fa"></i></div>
					<div class="tsquare" id="2"><i class="fa"></i></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="tsquare" id="3"><i class="fa"></i></div>
					<div class="tsquare" id="4"><i class="fa"></i></div>
					<div class="tsquare" id="5"><i class="fa"></i></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="tsquare" id="6"><i class="fa"></i></div>
					<div class="tsquare" id="7"><i class="fa"></i></div>
					<div class="tsquare" id="8"><i class="fa"></i></div>
				</div>
			</div>
		</div>


		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="tictactoe.js"></script>
	</body>
</html>
